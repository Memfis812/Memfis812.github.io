  <script>
    let preloader = null;
    let innerPreloaderContent = null;
    let innerPreloader = null;

    let preloaderShow = () => {
      document.documentElement.style.width = '100%';
      document.documentElement.style.height = '100%';
      document.body.style.width = '100%';
      document.body.style.height = '100%';
      preloader = document.createElement('div');
      preloader.classList.add('preloader');
      document.body.insertBefore(preloader, document.querySelector('.container'));

      let innerPreloader = document.createElement('div');
      preloader.appendChild(innerPreloader);
      innerPreloader.classList.add('innerPreloader');
      innerPreloader.style.top = document.documentElement.clientHeight / 2 - innerPreloader.offsetHeight / 2  + 'px';
      innerPreloader.style.left = document.documentElement.clientWidth / 2 - innerPreloader.offsetWidth / 2  + 'px';

      innerPreloaderContent = document.createElement('h5');
      innerPreloader.appendChild(innerPreloaderContent);
      innerPreloaderContent.classList.add('innerPreloaderContent');
      innerPreloaderContent.textContent = 'ARTLOGISTIC';
      
      let lineBox = document.createElement('div');
      innerPreloader.appendChild(lineBox);
      lineBox.classList.add('lineBox');

      let x = 0;
      let arrayElements = [];

      while(x < 8) {
        let lineElement = document.createElement('div');
        lineBox.appendChild(lineElement);
        lineElement.classList.add('lineElement');
        arrayElements.push(lineElement);
        x++;
      }

      let flag = 0;

      let transform = () => {

        for(let i = 0; i < arrayElements.length; i++) {

          if (i % 2 === 0 && flag % 2 === 0) {
            arrayElements[i].style.transform = 'translateY(-5px)';
          }

          if (i % 2 !== 0 && flag % 2 === 0) {
            arrayElements[i].style.transform = 'translateY(5px)';
          } else if (flag % 2 !== 0) {
            arrayElements[i].style.transform = '';
          }
        }
      };

      setInterval(() => {
        transform();
        flag++;
      }, 500);
    };

    let preloaderHide = () => {
      document.body.removeChild(preloader);
      document.documentElement.style.width = '';
      document.documentElement.style.height = '';
      document.body.style.width = '';
      document.body.style.height = '';
    };

    setTimeout(preloaderHide, 3000);

    window.addEventListener('DOMContentLoaded', preloaderShow);
    //window.addEventListener('load', preloaderHide);
  </script>
